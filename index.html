<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal only works with Gurasuraisu.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,700,1,0" />
    <script src="/assets/gurapp/api/gurasuraisu-api.js" defer></script>
    <style>
        :root {
            /* Terminal-specific colors, inheriting from Gurasuraisu theme where applicable */
            --terminal-bg: var(--background-color, #1a1a1a);
            --terminal-text: #00ff00; /* Bright green for output */
            --terminal-input-bg: var(--search-background, #2a2a2a);
            --terminal-border: var(--glass-border, #00aa00);
            --terminal-prompt: var(--text-color, #ffffff); /* White for the prompt */
            --terminal-error: #ff3333; /* Red for errors */
            --terminal-info: #00ffff; /* Cyan for informational messages */
            --terminal-success: #00cc00; /* Darker green for success messages */
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--terminal-bg);
            color: var(--terminal-text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll */
            user-select: text; /* Allow text selection */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        #terminal-output {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--terminal-border);
            padding: 10px;
            margin-bottom: 10px;
            white-space: pre-wrap; /* Preserve whitespace and wrap long lines */
            word-break: break-all; /* Break words to prevent overflow */
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            scroll-behavior: smooth;
        }

        #terminal-output::-webkit-scrollbar {
            width: 8px;
        }

        #terminal-output::-webkit-scrollbar-track {
            background: transparent;
        }

        #terminal-output::-webkit-scrollbar-thumb {
            background-color: rgba(0, 255, 0, 0.3);
            border-radius: 50px;
        }

        .terminal-input-container {
            display: flex;
            align-items: center;
            border: 1px solid var(--terminal-border);
            border-radius: 5px;
            background-color: var(--terminal-input-bg);
            padding: 5px;
        }

        .terminal-prompt {
            color: var(--terminal-prompt);
            margin-right: 5px;
            flex-shrink: 0;
        }

        #terminal-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: var(--terminal-text);
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            outline: none; /* Remove focus outline */
            caret-color: var(--terminal-text); /* Green blinking cursor */
            padding: 0; /* Remove default padding */
        }

        .output-line {
            padding-bottom: 2px;
            line-height: 1.3;
        }

        .output-info {
            color: var(--terminal-info);
        }

        .output-error {
            color: var(--terminal-error);
        }

        .output-success {
            color: var(--terminal-success);
        }

        .output-prompt {
            color: var(--terminal-prompt);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            #terminal-output, .terminal-input-container {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body data-app-name="Terminal">
    <div id="terminal-output"></div>
    <div class="terminal-input-container">
        <span class="terminal-prompt">gurapp@terminal $</span>
        <input type="text" id="terminal-input" autofocus autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
    </div>

    <script>
        // Set the app name for Gurasuraisu API calls, as per the API's expectation
        // This is crucial for the parent to identify the Gurapp sending the message.
        document.body.dataset.appName = "Terminal";

        const outputDiv = document.getElementById('terminal-output');
        const inputField = document.getElementById('terminal-input');
        let commandHistory = [];
        let historyIndex = -1;

        // Utility to append output to the terminal
        function appendOutput(message, type = '') {
            const line = document.createElement('div');
            line.className = `output-line ${type}`;
            // Use innerText to prevent XSS if command output contains HTML
            line.innerText = message;
            outputDiv.appendChild(line);
            outputDiv.scrollTop = outputDiv.scrollHeight; // Scroll to bottom
        }

        function appendPrompt(command) {
            const line = document.createElement('div');
            line.className = 'output-line output-prompt';
            line.innerText = `gurapp@terminal $ ${command}`;
            outputDiv.appendChild(line);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        // Available commands with descriptions
        const commands = {
            'help': 'Shows this help message.',
            'clear': 'Clears the terminal output.',
            'get storage <key>': 'Retrieves a value from Gurasuraisu localStorage.',
            'set storage <key> <value>': 'Sets a value in Gurasuraisu localStorage.',
            'rm storage <key>': 'Removes a key from Gurasuraisu localStorage.',
            'ls storage': 'Lists all keys in Gurasuraisu localStorage.',
            'clear storage': 'Clears all Gurasuraisu localStorage data (DANGEROUS!).',
            'get setting <key>': 'Retrieves a Gurasuraisu setting value (from localStorage).',
            'set setting <key> <value>': 'Sets a Gurasuraisu setting value.',
            'list settings': 'Lists common Gurasuraisu settings.',
            'get brightness': 'Gets the current screen brightness.',
            'set brightness <value>': 'Sets screen brightness (0-100).',
            'get theme': 'Gets the current theme (light/dark).',
            'set theme <light|dark>': 'Sets the theme.',
            'get animations': 'Gets animation status (true/false).',
            'set animations <on|off>': 'Enables/disables animations.',
            'ls wallpapers': 'Lists recent wallpapers and their types.',
            'switch wallpaper <left|right|index>': 'Switches to next/previous wallpaper or jumps to index.',
            'rm wallpaper <index>': 'Removes a wallpaper by index.',
            'clear wallpapers': 'Clears all custom wallpapers (resets to default).',
            'open app <url>': 'Opens another Gurapp by URL.',
            'show popup <message>': 'Displays a temporary popup message on Gurasuraisu.',
            'show notification <message>': 'Displays a persistent notification on Gurasuraisu.',
            'minimize': 'Minimizes the current Terminal Gurapp.',
            'blackout': 'Turns the Gurasuraisu screen black.',
            'list apps': 'Lists all installed Gurapps.',
            'install app <name> <url> <iconUrl>': 'Installs a new Gurapp (requires App Store permission).',
            'delete app <name>': 'Deletes an installed Gurapp.',
            'get time': 'Gets the current time from Gurasuraisu.',
            'reboot': 'Reloads the Gurasuraisu parent page (DANGEROUS!).',
            'pwa install': 'Prompts Gurasuraisu to install as a PWA.',
            'eval <javascript_code>': 'Executes JavaScript code directly in the Gurasuraisu parent context (DANGEROUS!).'
        };

        // Command handler
        async function handleCommand(command) {
            appendPrompt(command);
            const parts = command.trim().split(/\s+/);
            const cmd = parts[0];
            const args = parts.slice(1);

            switch (cmd) {
                case 'help':
                    appendOutput('Available commands:', 'output-info');
                    for (const key in commands) {
                        appendOutput(`  ${key}: ${commands[key]}`);
                    }
                    break;
                case 'clear':
                    outputDiv.innerHTML = '';
                    break;
                case 'get':
                    if (args[0] === 'storage' && args[1]) {
                        Gurasuraisu._call('getLocalStorageItem', [args[1]]);
                    } else if (args[0] === 'setting' && args[1]) {
                        // Settings are stored in localStorage, so use the same getter
                        Gurasuraisu._call('getLocalStorageItem', [args[1]]);
                    } else if (args[0] === 'brightness') {
                        Gurasuraisu._call('getLocalStorageItem', ['page_brightness']);
                    } else if (args[0] === 'theme') {
                        Gurasuraisu._call('getLocalStorageItem', ['theme']);
                    } else if (args[0] === 'animations') {
                        Gurasuraisu._call('getLocalStorageItem', ['animationsEnabled']);
                    } else if (args[0] === 'time') {
                        Gurasuraisu._call('getCurrentTimeParent');
                    } else {
                        appendOutput('Usage: get <storage|setting|brightness|theme|animations|time> <key>', 'output-error');
                    }
                    break;
                case 'set':
                    if (args[0] === 'storage' && args[1] && args.length >= 3) {
                        const key = args[1];
                        const value = args.slice(2).join(' ');
                        Gurasuraisu._call('setLocalStorageItem', [key, value]);
                        // Parent will send success message back
                    } else if (args[0] === 'setting' && args[1] && args.length >= 3) {
                        const key = args[1];
                        const value = args.slice(2).join(' ');
                        Gurasuraisu._call('setLocalStorageItem', [key, value]);
                        // Parent will send success message back
                    } else if (args[0] === 'brightness' && args[1]) {
                        const brightnessValue = parseInt(args[1]);
                        if (!isNaN(brightnessValue) && brightnessValue >= 0 && brightnessValue <= 100) {
                            Gurasuraisu._call('setLocalStorageItem', ['page_brightness', brightnessValue.toString()]);
                            // Parent will send success message back
                        } else {
                            appendOutput('Invalid brightness value. Must be between 0 and 100.', 'output-error');
                        }
                    } else if (args[0] === 'theme' && (args[1] === 'light' || args[1] === 'dark')) {
                        Gurasuraisu._call('setLocalStorageItem', ['theme', args[1]]);
                        // Parent will send success message back
                    } else if (args[0] === 'animations' && (args[1] === 'on' || args[1] === 'off')) {
                        const enabled = args[1] === 'on';
                        Gurasuraisu._call('setLocalStorageItem', ['animationsEnabled', enabled.toString()]);
                        // Parent will send success message back
                    } else {
                        appendOutput('Usage: set <storage|setting|brightness|theme|animations> <key|value> [value]', 'output-error');
                    }
                    break;
                case 'rm':
                    if (args[0] === 'storage' && args[1]) {
                        Gurasuraisu._call('removeLocalStorageItem', [args[1]]);
                        // Parent will send success message back
                    } else if (args[0] === 'wallpaper' && args[1] !== undefined) {
                        const index = parseInt(args[1]);
                        if (!isNaN(index)) {
                            Gurasuraisu._call('removeWallpaperAtIndex', [index]);
                            // Parent will send success message back
                        } else {
                            appendOutput('Invalid wallpaper index. Must be a number.', 'output-error');
                        }
                    } else {
                        appendOutput('Usage: rm <storage|wallpaper> <key|index>', 'output-error');
                    }
                    break;
                case 'ls':
                    if (args[0] === 'storage') {
                        Gurasuraisu._call('listLocalStorageKeys');
                    } else if (args[0] === 'wallpapers') {
                        Gurasuraisu._call('listRecentWallpapers');
                    } else {
                        appendOutput('Usage: ls <storage|wallpapers>', 'output-error');
                    }
                    break;
                case 'clear':
                    if (args[0] === 'storage') {
                        if (confirm('Are you sure you want to clear ALL Gurasuraisu localStorage data? This is irreversible!')) {
                            Gurasuraisu._call('clearLocalStorage');
                            // Parent will send success message back
                        } else {
                            appendOutput('Operation cancelled.', 'output-info');
                        }
                    } else if (args[0] === 'wallpapers') {
                        if (confirm('Are you sure you want to clear ALL custom wallpapers? This will reset the wallpaper to default.')) {
                            Gurasuraisu._call('clearAllWallpapers');
                            // Parent will send success message back
                        } else {
                            appendOutput('Operation cancelled.', 'output-info');
                        }
                    } else {
                        appendOutput('Usage: clear <storage|wallpapers>', 'output-error');
                    }
                    break;
                case 'list':
                    if (args[0] === 'settings') {
                        Gurasuraisu._call('listCommonSettings');
                    } else if (args[0] === 'apps') {
                        Gurasuraisu.requestInstalledApps(); // This sends a message, response handled by listener
                    } else {
                        appendOutput('Usage: list <settings|apps>', 'output-error');
                    }
                    break;
                case 'open':
                    if (args[0] === 'app' && args[1]) {
                        Gurasuraisu.openApp(args[1]);
                        appendOutput(`Attempting to open app: ${args[1]}`, 'output-info');
                    } else {
                        appendOutput('Usage: open app <url>', 'output-error');
                    }
                    break;
                case 'show':
                    if (args[0] === 'popup' && args.length > 1) {
                        const message = args.slice(1).join(' ');
                        Gurasuraisu.showPopup(message);
                        appendOutput(`Popup sent: '${message}'`, 'output-info');
                    } else if (args[0] === 'notification' && args.length > 1) {
                        const message = args.slice(1).join(' ');
                        Gurasuraisu.showNotification(message); // Note: buttonAction in options won't be passed from here
                        appendOutput(`Notification sent: '${message}'`, 'output-info');
                    } else {
                        appendOutput('Usage: show <popup|notification> <message>', 'output-error');
                    }
                    break;
                case 'minimize':
                    Gurasuraisu.minimize();
                    appendOutput('Terminal Gurapp minimized.', 'output-info');
                    break;
                case 'blackout':
                    Gurasuraisu.blackout();
                    appendOutput('Gurasuraisu screen blacked out.', 'output-info');
                    break;
                case 'install':
                    if (args[0] === 'app' && args.length >= 4) {
                        const appName = args[1];
                        const appUrl = args[2];
                        const iconUrl = args[3];
                        const appData = {
                            name: appName,
                            url: appUrl,
                            iconUrl: iconUrl,
                            // Simplistic caching for demo. In a real app store, filesToCache would be derived from the app manifest.
                            filesToCache: [appUrl, iconUrl]
                        };
                        Gurasuraisu.installApp(appData);
                        appendOutput(`Installation request sent for '${appName}'.`, 'output-info');
                    } else {
                        appendOutput('Usage: install app <name> <url> <iconUrl>', 'output-error');
                    }
                    break;
                case 'delete':
                    if (args[0] === 'app' && args[1]) {
                        const appName = args[1];
                        Gurasuraisu.deleteApp(appName);
                        appendOutput(`Deletion request sent for '${appName}'.`, 'output-info');
                    } else {
                        appendOutput('Usage: delete app <name>', 'output-error');
                    }
                    break;
                case 'switch':
                    if (args[0] === 'wallpaper' && args[1]) {
                        const directionOrIndex = args[1];
                        Gurasuraisu._call('switchWallpaperParent', [directionOrIndex]);
                        // Parent will send success message back
                    } else {
                        appendOutput('Usage: switch wallpaper <left|right|index>', 'output-error');
                    }
                    break;
                case 'reboot':
                    if (confirm('Are you sure you want to reboot Gurasuraisu? This will reload the page.')) {
                        Gurasuraisu._call('rebootGurasuraisu');
                        // Parent will send success message back
                    } else {
                        appendOutput('Reboot cancelled.', 'output-info');
                    }
                    break;
                case 'pwa':
                    if (args[0] === 'install') {
                        Gurasuraisu._call('promptPWAInstall');
                        appendOutput('PWA installation prompt sent (if available).', 'output-info');
                    } else {
                        appendOutput('Usage: pwa install', 'output-error');
                    }
                    break;
                case 'eval':
                    if (args.length > 0) {
                        const code = args.join(' ');
                        Gurasuraisu._call('executeParentJS', [code]);
                        appendOutput(`Executing JS in parent: '${code}'`, 'output-info');
                    } else {
                        appendOutput('Usage: eval <javascript_code>', 'output-error');
                    }
                    break;
                default:
                    appendOutput(`Unknown command: ${command}. Type 'help' for a list of commands.`, 'output-error');
            }
        }

        inputField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = inputField.value.trim();
                if (command) {
                    handleCommand(command);
                    commandHistory.unshift(command); // Add to history
                    historyIndex = -1; // Reset history index
                }
                inputField.value = ''; // Clear input
            } else if (event.key === 'ArrowUp') {
                event.preventDefault(); // Prevent cursor from moving to start of line
                if (commandHistory.length > 0 && historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    inputField.value = commandHistory[historyIndex];
                }
            } else if (event.key === 'ArrowDown') {
                event.preventDefault(); // Prevent cursor from moving to end of line
                if (historyIndex > 0) {
                    historyIndex--;
                    inputField.value = commandHistory[historyIndex];
                } else {
                    historyIndex = -1;
                    inputField.value = '';
                }
            }
        });

        // Focus the input field on load
        inputField.focus();

        // Initial welcome message
        appendOutput('Welcome to Gurasuraisu Terminal Gurapp!', 'output-info');
        appendOutput('Type \'help\' to see a list of commands.', 'output-info');
        appendOutput('Note: "eval", "install app", "delete app", "clear storage", "clear wallpapers", and "reboot" are privileged commands. Use with caution!', 'output-info');

        // Handle messages from the parent (Gurasuraisu)
        window.addEventListener('message', (event) => {
            if (event.origin !== window.location.origin) return;

            const data = event.data;

            if (data && data.type) {
                switch (data.type) {
                    case 'localStorageItemValue':
                        appendOutput(`Storage key '${data.key}': ${JSON.stringify(data.value)}`, 'output-info');
                        break;
                    case 'localStorageKeysList':
                        if (data.keys && data.keys.length > 0) {
                            appendOutput('Gurasuraisu LocalStorage Keys:', 'output-info');
                            data.keys.forEach(key => appendOutput(`- ${key}`));
                        } else {
                            appendOutput('No Gurasuraisu LocalStorage keys found.', 'output-info');
                        }
                        break;
                    case 'commonSettingsList':
                        if (data.settings && Object.keys(data.settings).length > 0) {
                            appendOutput('Common Gurasuraisu Settings:', 'output-info');
                            for (const setting in data.settings) {
                                appendOutput(`- ${setting}: ${JSON.stringify(data.settings[setting])}`);
                            }
                        } else {
                            appendOutput('No common settings found.', 'output-info');
                        }
                        break;
                    case 'installed-apps-list':
                        if (data.apps && data.apps.length > 0) {
                            appendOutput('Installed Gurapps:', 'output-info');
                            data.apps.forEach(app => appendOutput(`- ${app}`));
                        } else {
                            appendOutput('No Gurapps found.', 'output-info');
                        }
                        break;
                    case 'recentWallpapersList':
                        if (data.wallpapers && data.wallpapers.length > 0) {
                            appendOutput('Recent Wallpapers:', 'output-info');
                            data.wallpapers.forEach((wp, index) => {
                                // Display basic info, avoid large data URLs
                                const typeInfo = wp.isSlideshow ? 'Slideshow' : `Type: ${wp.type}`;
                                appendOutput(`- [${index}] ${typeInfo}`);
                            });
                        } else {
                            appendOutput('No recent wallpapers found.', 'output-info');
                        }
                        break;
                    case 'currentTimeValue':
                        appendOutput(`Current Time (Parent): ${data.time}`, 'output-info');
                        break;
                    case 'commandOutput':
                        appendOutput(`Parent Eval Result: ${data.result}`, 'output-success');
                        break;
                    case 'commandError':
                        appendOutput(`Parent Eval Error: ${data.error}`, 'output-error');
                        break;
                    case 'parentActionSuccess':
                        if (data.message) {
                            appendOutput(`Gurasuraisu: ${data.message}`, 'output-success');
                        } else {
                            appendOutput('Gurasuraisu action successful.', 'output-success');
                        }
                        break;
                    case 'parentActionInfo': // New type for informational messages
                        if (data.message) {
                            appendOutput(`Gurasuraisu: ${data.message}`, 'output-info');
                        } else {
                            appendOutput('Gurasuraisu info received.', 'output-info');
                        }
                        break;
                    case 'parentActionError':
                        if (data.message) {
                            appendOutput(`Gurasuraisu Error: ${data.message}`, 'output-error');
                        } else {
                            appendOutput('Gurasuraisu action failed.', 'output-error');
                        }
                        break;
                    // Handle other incoming messages from Gurasuraisu here if needed
                }
            }
        });
    </script>
</body>
</html>
